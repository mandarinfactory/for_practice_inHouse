<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>장바구니 페이지</div>
    <script>
        let getItems = localStorage.getItem('cart')
        getItems = JSON.parse(getItems)
        for(let i = 0; i < getItems.length; i++){
            const itemsEl = `<p>${getItems[i]}</p>`
            document.querySelector('body').insertAdjacentHTML("beforeend", itemsEl);
        }
    </script>
</body>
</html>
