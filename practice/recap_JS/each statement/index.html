<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>each statement</title>
</head>
<body>
    <div class="ex_one">
        <p>1. 아무버튼이나 클릭하면 모든 글자가 출력됩니다.</p>
        <p>
            <button>김</button>
            <button>나</button>
            <button>박</button>
            <button>이</button>
        </p>
        <p class="result">결과!!</p>
    </div><!-- ex_one -->
    <hr>
    <div class="ex_two">
        <p>2. 버튼을 클릭하면 div의 갯수가 출력됩니다.</p>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <p><button>확인!!</button></p>
        <p class="result">그 결과는..?</p>
    </div><!-- ex_two -->
    <hr>
    <div class="ex_three">
        <p>3. 버튼을 클릭하면 박스의 색깔이 변합니다.</p>
        <p><button>확인!!</button></p>
        <div class="box" data-bg="red">R</div>
        <div class="box" data-bg="green">G</div>
        <div class="box" data-bg="blue">B</div>
    </div><!-- ex_three -->
    <hr>
    <div class="ex_four">
        <p data-answer="1">
            4-1. ONE에 해당하는 숫자는? <br>
            <input type="radio" name="a1" data-n="1">1
            <input type="radio" name="a1" data-n="2">2
            <input type="radio" name="a1" data-n="3">3
        </p>
        <p data-answer="2">
            4-2. TWO에 해당하는 숫자는? <br>
            <input type="radio" name="a2" data-n="1">1
            <input type="radio" name="a2" data-n="2">2
            <input type="radio" name="a2" data-n="3">3
        </p>
        <p data-answer="3">
            4-3. THREE에 해당하는 숫자는? <br>
            <input type="radio" name="a3" data-n="1">1
            <input type="radio" name="a3" data-n="2">2
            <input type="radio" name="a3" data-n="3">3
        </p>
        <button>결과!</button>
        <div class="result">그 결과는..?</div>
    </div><!-- ex_four -->
    <hr> 
</body>
</html>
